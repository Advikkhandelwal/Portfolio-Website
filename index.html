<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advik KHandelwal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0a0a23; /* Dark cosmic gray */
            color: #00ffff; /* Neon cyan text */
            font-family: 'Poppins', sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 90px;
            background-color: #1a1a3d; /* Darker futuristic shade */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); /* Neon glow */
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ff00ff; /* Neon magenta */
            font-size: 1rem;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #00ffff; /* Cyan on hover */
            font-size: 1.05rem;
            text-shadow: 0 0 10px #00ffff; /* Glowing effect */
        }
        .left {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff; /* Cyan for the title */
        }
        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
            min-height: calc(100vh - 170px); /* Ensures vertical centering */
        }
        .firstSection > div {
            width: 40%;
        }
        .leftSection {
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Subtle glow */
        }
        .rightSection {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rightSection img {
            width: 100%;
            max-width: 400px; /* Limits size for better control */
            height: auto;
            border-radius: 15px;
            border: 2px solid #ff00ff; /* Neon magenta border */
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); /* Glowing effect */
            object-fit: cover; /* Ensures proper image scaling */
        }
        .purple {
            color: #ff00ff; /* Neon magenta for highlights */
        }
        #element {
            color: #39ff14; /* Neon green for typed text */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Advik's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Certificate</a></li>
                    <li><a href="">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, My name is <span class="purple">Advik</span>
                <div>and I am a Web developer</div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="https://images.pexels.com/photos/2102416/pexels-photo-2102416.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Loading Image">
            </div>
        </section>
        <section class="secendSection">
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Web Developer','Web Designer','Data Structures','Algorithms','Data Science'],
          typeSpeed: 50,
        });
    </script>
</body>
</html>
